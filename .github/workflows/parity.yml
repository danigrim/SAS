name: Parity Tests

on:
  push:
    branches: [ "devin/sas-to-python", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  parity:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper validation
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install poetry
      run: |
        pip install poetry
    
    - name: Configure poetry
      run: |
        poetry config virtualenvs.in-project true
    
    - name: Cache poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Generate parity fixtures
      run: |
        poetry run python tests/parity/generate_fixtures.py
    
    - name: Run parity tests
      run: |
        poetry run pytest -xvs tests/parity/
    
    - name: Create parity report
      run: |
        poetry run pytest -xvs tests/parity/ --junitxml=parity_report.xml
    
    - name: Upload parity report
      uses: actions/upload-artifact@v4
      with:
        name: parity-report
        path: parity_report.xml
    
    - name: Upload fixtures
      uses: actions/upload-artifact@v4
      with:
        name: test-fixtures
        path: tests/parity/fixtures/
